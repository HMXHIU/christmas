<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Index</title>
        <style>
            body {
                font-family: "DM Sans";
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <user-device-client-provider>
            <anchor-client-provider>
                <nft-storage-client-provider>
                    <app-main></app-main>
                </nft-storage-client-provider>
            </anchor-client-provider>
        </user-device-client-provider>
        <script src="bundle.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=<%= htmlWebpackPlugin.options.templateParameters.GOOGLE_MAPS_API_KEY %>&libraries=places"></script>
    </body>
</html>
